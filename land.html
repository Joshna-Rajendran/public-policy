<!DOCTYPE html>
<html>
  <head>
    <title>Home page</title>
    <link rel="stylesheet" href="land.css" />

    <!-- <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script> -->
  </head>
  <body>
    <br />
    <br />
    <div class="container">
      <label for="sname"><b>Student name</b></label>
      <input
        type="text"
        placeholder="Enter Student name"
        name="sname"
        id="sname"
        required
      />
      <br />
      <label for="bname"><b>Book Name</b></label>
      <input
        type="text"
        placeholder="Enter Book Name"
        id="bname"
        name="bname"
        required
      />

      <br />
      <br />
      <label for="mno"><b>Mobile Number</b></label>
      <input
        type="tel"
        placeholder="Enter Parents Mobile Number"
        name="mno"
        id="mno"
        required
      />
      <br /><br />
      <label for="idate"><b>Issue Date</b></label>
      <input
        type="date"
        placeholder="Enter Issue Date"
        id="idate"
        name="idate"
        required
      />
      <br />
      <br />
      <label for="rdate"><b>Expected Return Date</b></label>
      <input
        type="date"
        placeholder="Approx Return Date"
        id="rdate"
        name="rdate"
      />

      <br />
      <br />

      <button onclick="saveData()">SUBMIT</button>
      <br />
      <button type="submit">PREVIEW</button>
    </div>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="./land.js"></script>
  </body>
</html>
