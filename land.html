<!DOCTYPE html>
<html>
  <head>
    <title>Home page</title>
    <link rel="stylesheet" href="land.css" />
  </head>
  <body>
    <br />
    <br />
    <div class="container">
      <label for="sname"><b>Student name</b></label>
      <input
        type="text"
        placeholder="Enter Student name"
        name="sname"
        required
      />
      <br />
      <label for="bname"><b>Book Name</b></label>
      <input type="text" placeholder="Enter Book Name" name="bname" required />

      <br />
      <br />
      <label for="mno"><b>Mobile Number</b></label>
      <input
        type="tel"
        placeholder="Enter Parents Mobile Number"
        name="mno"
        required
      />
      <br />
      <label for="idate"><b>Issue Date</b></label>
      <input type="date" placeholder="Enter Issue Date" name="idate" required />
      <br />
      <label for="rdate"><b>Expected Return Date</b></label>
      <input type="date" placeholder="Approx Return Date" name="rdate" />

      <br />
      <br />

      <button type="submit">SUBMIT</button>
      <br />
      <button type="submit">PREVIEW</button>
    </div>
  </body>
</html>
